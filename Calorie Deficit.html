<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Website</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the Slick carousel styles from CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <!-- Include the Slick carousel scripts from CDN -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: black;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        nav .logo {
            flex: 1;
        }

        nav .buttons {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            color: white;
            display: block; /* Ensures each link takes up the full width */
        }

        .logo img {
            max-height: 40px;
        }

        .footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            font-family: "Poppins", sans-serif;
        }

        .contact-info {
            font-size: 18px;
        }

        .email-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .email-input {
            padding: 10px;
            margin-right: 10px;
            width: 300px;
        }

        .send-button {
            padding: 10px;
            cursor: pointer;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust the height as needed */
        }

        .centered img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <a href="#">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="buttons">
            <a href="index.html">Home</a>
            <a href="Meal Plans.html">Meal Plans</a>
            <a href="Chatbot HTML.html">Open ChatBot!</a>
        </div>
    </nav>

    <div class="centered">
        <img src="MP3.png" alt="MP3 Picture">
    </div>

    <div class="footer">
        <div class="contact-info">
            <p>Email: contact@example.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>
        <div class="email-form">
            <input type="email" class="email-input" placeholder="Your Email">
            <div class="send-button" onclick="sendEmail()">Send Email</div>
        </div>
    </div>

</body>

</html>
