<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Website</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the Slick carousel styles from CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <!-- Include the Slick carousel scripts from CDN -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: black;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        nav .logo {
            flex: 1;
        }

        nav .buttons {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            color: white;
            display: block; /* Ensures each link takes up the full width */
        }

        .logo img {
            max-height: 40px;
        }

        .slideshow-container {
            max-width: 100vw;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .slick-slide img {
            width: 100%;
            height: auto;
        }

        .columns-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .column {
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .column img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .overlay-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            right: 0;
            text-align: center;
        }

        .overlay-button img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .column {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .column {
                width: calc(50% - 20px);
            }

            nav {
                flex-direction: column;
                text-align: center;
            }

            nav .buttons {
                margin-top: 10px;
                flex-basis: 100%; /* Full width for buttons when stacked */
            }
        }

        @media (max-width: 600px) {
            .column {
                width: 100%;
            }
        }

        .footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            font-family: "Poppins", sans-serif;
        }

        .contact-info {
            font-size: 18px;
        }

        .email-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .email-input {
            padding: 10px;
            margin-right: 10px;
            width: 300px;
        }

        .send-button {
            padding: 10px;
            cursor: pointer;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        #chatbot-window {
            max-height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #user-input-chat {
            width: 70%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }

        #send-button-chat {
            width: 30%;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <a href="#">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="buttons">
            <a href="index.html">Home</a>
            <a href="Meal Plans.html">Meal Plans</a>
            <a href="Chatbot HTML.html">Open ChatBot!</a>
        </div>
    </nav>

    <div class="slideshow-container">
        <!-- Slides will be dynamically added by the Slick carousel -->
        <div>
            <img src="Home.png" alt="Slide 1">
            <div class="overlay-button">
                <img src="left arrow.png" alt="Previous"
                    onclick="$('.slideshow-container').slick('slickPrev');">
            </div>
        </div>
        <div>
            <img src="2.png" alt="Slide 2">
        </div>
        <div>
            <img src="3.png" alt="Slide 3">
            <div class="overlay-button">
                <img src="right arrow.png" alt="Next"
                    onclick="$('.slideshow-container').slick('slickNext');">
            </div>
        </div>
    </div>

    <div class="columns-container">
        <div class="column">
            <img src="Diabetes.png" alt="Image 1" href="Diabetes.html">
            <p></p>
        </div>

        <div class="column">
            <img src="Heart Disease.png" alt="Image 2" href="Heart Disease.html">
            <p></p>
        </div>

        <div class="column">
            <img src="Weight Gaining.png" alt="Image 3" href="Weight Gaining.html">
            <p></p>
        </div>
    </div>

    <div class="footer">
        <div class="contact-info">
            <p>Email: contact@example.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>
        <div class="email-form">
            <input type="email" class="email-input" placeholder="Your Email">
            <div class="send-button" onclick="sendEmail()">Send Email</div>
        </div>
    </div>

    <div class="chatbot-container">
        <div id="chatbot-window">
            <!-- Chatbot messages will be displayed here -->
        </div>
        <input type="text" id="user-input-chat" placeholder="Type your message...">
        <button id="send-button-chat" onclick="sendMessageChat()">Send</button>
    </div>

    <!-- Initialize the Slick carousel -->
    <script>
        const apiKey = '99572b0c02934a3c8b42c68feb38a4ca'; // Replace with your actual Spoonacular API key

        $(document).ready(function () {
            $(".slideshow-container").slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000,
                prevArrow: '',
                nextArrow: '',
            });
        });

        function sendEmail() {
            // Implement the logic to send an email here
            alert('Email sent successfully!');
        }

async function sendMessage() {
    const userInput = document.getElementById("user-input").value;
    const outputDiv = document.getElementById("output");
    const sendButton = document.querySelector("button");

    // Disable the button during the API request
    sendButton.disabled = true;

    try {
        // Make a request to Spoonacular API to get meal suggestions
        const mealPlan = await getMealPlan(userInput);

        // Display user message and meal plan
        outputDiv.innerHTML += `<p>User: ${userInput}</p>`;
        outputDiv.innerHTML += `<p>Chatbot: Here is your meal plan - ${mealPlan}</p>`;
    } catch (error) {
        console.error("Error fetching meal plan:", error);
        outputDiv.innerHTML += "<p>Chatbot: Oops! Something went wrong. Please try again.</p>";
    } finally {
        // Enable the button after the API request completes (whether successful or not)
        sendButton.disabled = false;

        // Clear user input
        document.getElementById("user-input").value = "";

        // Scroll to the bottom of the chat window
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }
}

async function getMealPlan(userPreferences) {
    // Make a request to Spoonacular API to get meal suggestions
    const veganPreference = userPreferences.toLowerCase() === 'vegan' ? 'vegan' : 'vegetarian';
    const apiUrl = `https://api.spoonacular.com/mealplanner/generate?apiKey=${apiKey}&timeFrame=day&targetCalories=2000&diet=${veganPreference}`;
    
    const response = await fetch(apiUrl);
    const data = await response.json();

    // Parse the response to extract the meal plan or relevant information
    if (data && data.meals && data.meals.length > 0) {
        const mealNames = data.meals.map(meal => meal.title);
        return mealNames.join(", ");
    } else {
        throw new Error("No meal plan found");
    }
}

    </script>	

</body>

</html>
