    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: black;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        nav .logo {
            flex: 1;
        }

        nav .buttons {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            color: white;
            display: block; /* Ensures each link takes up the full width */
        }

        .logo img {
            max-height: 40px;
        }

        .slideshow-container {
            max-width: 100vw;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .slick-slide img {
            width: 100%;
            height: auto;
        }

        .columns-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .column {
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .column:hover {
            transform: translateY(-5px);
        }

        .column img {
            width: 100%;
            height: 90%;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }


        @media (max-width: 1024px) {
            .column {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .column {
                width: calc(50% - 20px);
            }

            nav {
                flex-direction: column;
                text-align: center;
            }

            nav .buttons {
                margin-top: 10px;
                flex-basis: 100%; /* Full width for buttons when stacked */
            }
        }

        @media (max-width: 600px) {
            .column {
                width: 100%;
            }
        }

        .footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            font-family: "Poppins", sans-serif;
        }

        .contact-info {
            font-size: 18px;
        }

        .email-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .email-input {
            padding: 10px;
            margin-right: 10px;
            width: 300px;
        }

        .send-button {
            padding: 10px;
            cursor: pointer;
        }


        #chatbot-window {
            max-height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #user-input-chat {
            width: 70%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }

        #send-button-chat {
            width: 30%;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
	
    </style>
